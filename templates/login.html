<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Biblioteca Virtual</title>
  <link rel="stylesheet" href="\static\css\estilo.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-circular-container">
        <img src="\templates\images\logo.png" alt="Biblioteca Virtual">
      </div>
      <h1>Bem-vindo à<br>Biblioteca Virtual!</h1>
    </div>
    <div class="right">
      <div class="login-box">
        <h2>Login</h2>
        <p>Identifique-se para prosseguir</p>
        <label for="email">E-mail, documento ou código de acesso</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">

        <div class="remember">
          <input type="checkbox" id="lembrar">
          <label for="lembrar">Lembre de mim</label>
        </div>

        <div class="actions">
          <a href="#">Esqueci minha Senha</a>
        </div>

        <button class="btn-login">Acessar</button>

        <div class="footer">
          Acesse nossa <a href="#">Central de Ajuda</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
