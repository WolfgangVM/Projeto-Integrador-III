<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil - Biblioteca Virtual</title>
  <link rel="stylesheet" href="/static/css/estilo.css" />
</head>
<body>
  <header class="topo">
    <div class="container">
      <img src="/static/images/logo.png" alt="Logo Biblioteca Virtual" class="logo">

      <div class="menu-wrapper">
        <ul class="menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="categorias.html">Categorias</a></li>
          <li><a href="estante.html">Minha Estante</a></li>
          <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
      </div>

      <div class="search-wrapper">
        <form class="search-form">
          <input type="text" placeholder="Buscar livro" class="search-input">
          <button type="submit" class="search-button">Buscar</button>
          <a href="perfil.html" class="perfil-link" title="Meu Perfil">
            <img src="/static/images/usuario.svg" alt="Ícone de Perfil" class="icone-perfil">
          </a>
        </form>
      </div>
    </div>
  </header>

  <main class="destaque">
    <div class="container perfil-container">
      <h1>Editar Perfil</h1>
      <form class="formulario-perfil" action="/salvar-perfil" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirmar-senha">Confirmar Nova Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar_senha">

        <button type="submit" class="botao-salvar">Salvar Alterações</button>
      </form>
    </div>
  </main>

  <footer class="rodape">
    <div class="container rodape-container">
      <div class="coluna">
        <ul>
          <li><a href="/static/sobre-nos.html">Sobre a Biblioteca Virtual</a></li>
          <li><a href="/static/politica-privacidade.html">Política de Privacidade</a></li>
          <li><a href="/static/termos-uso.html">Termos de Uso</a></li>
        </ul>
      </div>
      <div class="coluna">
        <ul>
          <li><a href="/static/ajuda.html">Central de Ajuda</a></li>
          <li><a href="/static/fale-conosco.html">Fale Conosco</a></li>
        </ul>
      </div>
      <p>&copy; 2025 Biblioteca Virtual. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
