<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco- Biblioteca Virtual</title>
  <link rel="stylesheet" href="../static/css/estilo.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="topo">
    <div class="container">
      <img src="../static/img/logo.png" alt="Logo Biblioteca Virtual" class="logo">
      
      <nav class="menu-wrapper">
        <ul class="menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="categorias.html">Categorias</a></li>
          <li><a href="estante.html">Minha Estante</a></li>
          <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
      </nav>

      <div class="search-wrapper">
        <form class="search-form">
          <input type="text" placeholder="Buscar livro" class="search-input">
          <button type="submit" class="search-button">Buscar</button>
          
        </form>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="conteudo-principal">
    <div class="container">
      <h1 class="titulo-ajuda">Fale Conosco</h1>

      <section class="contato">
        <form action="/enviar-mensagem" method="post" class="form-contato">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="rodape">
    <div class="container rodape-container">
      <div class="coluna">
        <ul>
          <li><a href="/static/sobre-nos.html">Sobre a Biblioteca Virtual</a></li>
          <li><a href="/static/politica-privacidade.html">Política de Privacidade</a></li>
          <li><a href="/static/termos-uso.html">Termos de Uso</a></li>
        </ul>
      </div>
      <div class="coluna">
        <ul>
          <li><a href="/static/ajuda.html">Central de Ajuda</a></li>
          <li><a href="/static/fale-conosco.html">Fale Conosco</a></li>
        </ul>
      </div>
      <p>&copy; 2025 Biblioteca Virtual. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
