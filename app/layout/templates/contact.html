<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco - Biblioteca Virtual</title>
  <link rel="stylesheet" href="../static/css/estilo.css" />
  <style>
    .destaque-contato {
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url("../static/img/background.jpg");
      background-size: cover;
      background-position: center;
      color: #f5f5f5;
      padding: 100px 20px;
      text-align: center;
    }
    .destaque-contato h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .contato {
      margin-top: 40px;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-contato label {
      font-size: 1.1rem;
      color: #f5f5f5;
      font-weight: bold;
    }
    .form-contato input,
    .form-contato textarea {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1rem;
      color: #f5f5f5;
      background-color: #333;
    }
    .form-contato input::placeholder,
    .form-contato textarea::placeholder {
      color: #888;
    }
    .form-contato button {
      margin-top: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-contato button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="topo">
    <div class="container">
      <img src="../static/img/logo.png" alt="Logo Biblioteca Virtual" class="logo">
      
      <nav class="menu-wrapper">
        <ul class="menu">
          <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
          <li><a href="{{ url_for('home.categories') }}">Categorias</a></li>
          <li><a href="estante.html">Minha Estante</a></li>
          <li><a href="{{ url_for('home.help_page') }}">Ajuda</a></li>
        </ul>
      </nav>

      <div class="search-wrapper">
        <form class="search-form" method="POST" action="{{ url_for('home.search') }}">
            <input type="text" name="search-form" placeholder="Buscar livro" class="search-input">
            <button type="submit" class="search-button">Buscar</button>
        </form>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="destaque-contato">
    <div class="container">
      <h1>Fale Conosco</h1>
      <section class="contato">
        <form action="/enviar-mensagem" method="post" class="form-contato">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="rodape">
    <div class="container rodape-container">
      <div class="coluna">
        <ul>
          <li><a href="{{ url_for('home.about') }}">Sobre a Biblioteca Virtual</a></li>
          <li><a href="{{ url_for('home.privacy_policy') }}">Política de Privacidade</a></li>
          <li><a href="{{ url_for('home.terms_use') }}">Termos de Uso</a></li>
        </ul>
      </div>
      <div class="coluna">
        <ul>
          <li><a href="{{ url_for('home.help_page') }}">Central de Ajuda</a></li>
          <li><a href="{{ url_for('home.contact_page') }}">Fale Conosco</a></li>
        </ul>
      </div>
      <p>&copy; 2025 Biblioteca Virtual. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
