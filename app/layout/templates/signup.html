<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuário - Biblioteca Virtual</title>
  <link rel="stylesheet" href="../static/css/estilo2.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-circular-container">
        <img src="../static/img/logo.png" alt="Biblioteca Virtual">
      </div>
    </div>
    <div class="right">
      <div class="login-box">
        <h2>Cadastro de usuário</h2>
        <p>Preencha todos os campos</p>
        <form method="POST" action="{{ url_for('signup.signup') }}">
            <label for="nome">Digite seu nome completo</label>
            <input type="text" id="nome" name="username" placeholder="Digite seu nome completo" 
                   pattern="[A-Za-zÀ-ÿ\s]{3,}" title="Apenas letras e espaços são permitidos" required>
    
            <label for="email">Digite seu e-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" 
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="password" placeholder="Digite sua senha" 
                 pattern="(?=.*[A-Z])(?=.*[!@#$%^&])[A-Za-z\d!@#$%^&]{6,}" 
                 title="A senha deve ter pelo menos 6 caracteres, incluindo uma letra maiúscula e um caractere especial (!@#$%^&)" 
                 required>
    
            <label for="confirmar-senha">Confirme sua Senha</label>
            <input type="password" id="confirmar-senha" name="confirm_password" placeholder="Confirme sua senha" required>
    
            <button class="btn-login" type="submit">Cadastrar</button>
        </form>
    </div>
      </div>
    </div>
  </div>
</body>
</html>
