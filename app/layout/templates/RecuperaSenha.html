<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Nova Senha- Biblioteca Virtual</title>
  <link rel="stylesheet" href="../static/css/estilo2.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-circular-container">
        <img src="../static/img/logo.png" alt="Biblioteca Virtual">
      </div>
    </div>
    <div class="right">
      <div class="login-box">
        <h2>Criando Nova Senha</h2>
        <form method="POST" action="{{ url_for('forgot_password.reset_password', token=token) }}">
          <label for="senha">Digite a nova senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
          <label for="confirmar_senha">Confirme a Nova Senha</label>
          <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a senha" required>
          <button class="btn-login" type="submit">Enviar</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
