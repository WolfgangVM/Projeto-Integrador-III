<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Biblioteca Virtual</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css')}}">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-circular-container">
        <img src="../static/img/logo.png" alt="Biblioteca Virtual">
      </div>
      <h1>Bem-vindo à<br>Biblioteca Virtual!</h1>
    </div>
    <div class="right">
        <div class="login-box">
            <h2>Login</h2>
            <p>Identifique-se para prosseguir</p>
            <form action="{{ url_for('login.home') }}" method="GET">
              <label for="email">Digite seu e-mail</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
              
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
          
              <div class="remember">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembre de mim</label>
              </div>
          
              <div class="actions">
                <a href="{{ url_for('login.forgot_password')}}">Esqueci minha Senha</a>
              </div>
          
              <button type="submit" class="btn-login">Acessar</button>
            </form>
          
            <div class="footer">
              <a href="{{ url_for('login.register')}}">Ainda não sou cadastrado</a>
            </div>
          </div>
    </div>
  </div>
</body>
</html>
