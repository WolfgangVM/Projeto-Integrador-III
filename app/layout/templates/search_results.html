<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="../static/css/estilo.css">
</head>
<body>
    <header>
        <!-- Include navigation or header content -->
    </header>
    <main>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <div class="grid-livros">
                {% for book in books %}
                    <div class="cartao-livro">
                        <a href="{{ url_for('home.book_details', book_id=book.id) }}">
                            <img src="{{ book.cover_url if book.cover_url else url_for('static', filename='img/placeholder.jpg') }}" 
                                 alt="Cover of {{ book.title }}" 
                                 class="capa-livro">
                            <div class="titulo-livro">{{ book.title }}</div>
                            <div class="autor-livro"><em>Authors:</em> {{ book.authors }}</div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </main>
    <footer>
        <!-- Include footer content -->
    </footer>
</body>
</html>
