<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../static/css/estilo.css" />
  <style>
    .edit-profile-header {
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url("../static/img/background.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .edit-profile-header form {
      display: inline-block;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .edit-profile-header label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .edit-profile-header input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .edit-profile-header button {
      padding: 10px;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .edit-profile-header button:hover {
      background-color: #0056b3;
    }
    .topo {
      background-color: #f8f9fa;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .topo .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-wrapper ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .menu-wrapper ul li {
      margin-right: 15px;
    }
    .menu-wrapper ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .menu-wrapper ul li a:hover {
      color: #007BFF;
    }
    .search-wrapper {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }
    .search-form {
      display: flex;
      align-items: center;
    }
    .search-input {
      padding: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-button {
      padding: 5px 10px;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #0056b3;
    }
    .logout-wrapper {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }
    .logout-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0;
    }
    .logout-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }
    .logout-button:hover .logout-icon {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header class="topo">
    <div class="container">
      <img src="../static/img/logo.png" alt="Logo Biblioteca Virtual" class="logo">
      <div class="menu-wrapper">
        <ul class="menu">
          <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
          <li><a href="{{ url_for('home.categories') }}">Categorias</a></li>
          <li><a href="{{ url_for('home.shelf') }}">Minha Estante</a></li>
          <li><a href="{{ url_for('home.help_page') }}">Ajuda</a></li>
        </ul>
      </div>
      <div class="search-wrapper">
        <form class="search-form" method="POST" action="{{ url_for('home.search') }}">
          <input type="text" name="search-form" placeholder="Buscar livro" class="search-input">
          <button type="submit" class="search-button">Buscar</button>
        </form>
      </div>
      <div class="logout-wrapper">
        <a href="{{ url_for('home.profile') }}" class="logout-button">
          <img src="../static/img/usuario.svg" alt="Usuário" class="user-icon" style="width: 24px; height: 24px; margin-right: 10px;">
        </a>
        <form action="{{ url_for('login.logout') }}">
          <button type="submit" class="logout-button">
            <img src="../static/img/exit.png" alt="Logout" class="logout-icon">
          </button>
        </form>
      </div>
    </div>
  </header>
  <main class="edit-profile-header">
    <div class="container">
      <form method="POST" action="{{ url_for('home.update_profile') }}">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
        
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </main>
  <footer class="rodape">
    <div class="container rodape-container">
      <div class="coluna">
        <ul>
          <li><a href="{{ url_for('home.about') }}">Sobre a Biblioteca Virtual</a></li>
          <li><a href="{{ url_for('home.privacy_policy') }}">Política de Privacidade</a></li>
          <li><a href="{{ url_for('home.terms_use') }}">Termos de Uso</a></li>
        </ul>
      </div>
      <div class="coluna">
        <ul>
          <li><a href="{{ url_for('home.help_page') }}">Central de Ajuda</a></li>
          <li><a href="{{ url_for('home.contact_page') }}">Fale Conosco</a></li>
        </ul>
      </div>
      <p>&copy; 2025 Biblioteca Virtual. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
